<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="homePage">Home Page</a>
      <a mat-list-item href="galleryPage">Gallery Page</a>
      <a mat-list-item href="aboutUsPage">About Us</a>
      <a *ngIf="tipo&&!logueado"  mat-list-item href="admin/login">Login</a>
      <a *ngIf="tipo&&logueado"  mat-list-item href="admin/crud">Administrar</a>
      <a *ngIf="!tipo" mat-list-item href="user/venta">Venta</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #6c757d; color: aliceblue;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Back to the Workshop</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
