<div class="content">
<div fxLayout="row wrap" fxLayoutGap="65px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let proyecto of proyectos | async">
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>UCB La Paz</mat-card-title>
      <mat-card-subtitle> <td>{{proyecto.payload.doc.data().titulo}}</td></mat-card-subtitle>
    </mat-card-header>
    <iframe src="https://www.youtube.com/embed/eV-N9fDQbcE" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen
      allowfullscreen></iframe>
    <mat-card-content>
      <p>
        <td>{{(proyecto.payload.doc.data().descripcion)| slice:0:100}}...</td>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
</div>
