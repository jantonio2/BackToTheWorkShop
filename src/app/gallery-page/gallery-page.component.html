<div class="content">
<div fxLayout="row wrap" fxLayoutGap="45px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let proyecto of proyectos | async; index as id">
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>UCB La Paz</mat-card-title>
      <mat-card-subtitle> <td>{{proyecto.payload.doc.data().titulo}}</td></mat-card-subtitle>
    </mat-card-header>
      <iframe [src]="getSantizeUrl(proyecto.payload.doc.data().videoProy)" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen
      allowfullscreen></iframe>
      <mat-card-content>
        <p>
        <td>Descripci√≥n:   {{(proyecto.payload.doc.data().descripcion)}}</td>
      </p>
        <p>
        <td>Area:   {{(proyecto.payload.doc.data().area)}}</td>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/project',id]" class="boton">Ver proyecto</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
</div>
